<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #no-button-marriage {
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="question-container">
      <h2 id="question"></h2>
      <div id="options-container"></div>
    </div>
    <div id="answer-popup" style="display:none;">
      <h2>Aww, you guessed it right!</h2>
      <label>Select a gift:</label>
      <ul id="gift-list"></ul>
      <button onclick="selectGift()">Select Gift</button>
    </div>
    <div id="missed-popup" style="display:none;">
      <h2>Aww, you missed it, baby!</h2>
      <p>Correct Answer: <span id="correct-answer"></span></p>
      <ul id="missed-gift-list"></ul>
    </div>
  </div>
  
  <div id="marriage-container" style="display:none;">
    <div id="marriage-popup">
      <h2 id="marriage-question">Will you marry me?</h2>
      <button id="yes-button-marriage" onclick="showMarriageGifts('yes')">Yes</button>
      <button id="no-button-marriage" onclick="showMarriageGifts('no')">No</button>
      <p id="try-no-button">Try using the 'No' button, baby!</p>
      <div id="marriage-gifts" style="display:none;">
        <h2 id="marriage-message"></h2>
        <ul id="marriage-gift-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
